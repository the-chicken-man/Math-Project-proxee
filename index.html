<input id="urlInput" type="text" placeholder="Enter website URL">
<button onclick="proxySite()">Go</button>

<script>
function proxySite() {
    let site = document.getElementById("urlInput").value.trim();

    if (!site.startsWith("http")) {
        site = "https://" + site; // Ensure it has HTTP/HTTPS
    }

    // Bypass Google's redirect issues by double encoding
    let proxyUrl = "https://translate.google.com/translate?hl=en&sl=auto&tl=en&u=" + encodeURIComponent(encodeURIComponent(site));
    
    window.location.href = proxyUrl;
}
</script>
